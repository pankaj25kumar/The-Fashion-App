<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Pair</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="location">
                <div class="yourLocation">
                    <div class="locationTitle">
                        <h4>Location</h4>
                    </div>
                    <div class="locationName">
                        <i class="ri-map-pin-2-fill"></i>
                        <h2>Hajipur, BIHAR</h2>
                        <i class="ri-arrow-down-s-line"></i>
                    </div>
                </div>
                <div class="notification">
                    <div class="notificationBox">
                        <i class="ri-notification-2-fill"></i>
                    </div>
                </div>
            </div>
            <div class="searchBox">
                <div class="searchBar">
                    <i class="ri-search-2-line"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="filter">
                    <i class="ri-equalizer-2-line"></i>
                </div>
            </div>
        </nav>

        <div class="banner">
            <img src="https://images.unsplash.com/photo-1612731486606-2614b4d74921?q=80&w=2020&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div class="sliderPoint">
            <div class="sliderBox">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>

        <div class="category">
            <div class="categoryTitle">
                <h1>Category</h1>
                <h3>See All</h3>
            </div>

            <div class="categoryOption">
                
                <div class="optionBox">
                    <div class="optionLogo">
                        <img src="https://t3.ftcdn.net/jpg/05/94/76/80/360_F_594768027_IDXAclIBnE2k4wo8R6TOZ8Va16Lxm2ZG.jpg" alt="">
                    </div>
                    <h3>T-Shirt</h3>
                </div>
                

                <div class="optionBox">
                    <div class="optionLogo">
                        <img src="https://t3.ftcdn.net/jpg/05/94/76/80/360_F_594768027_IDXAclIBnE2k4wo8R6TOZ8Va16Lxm2ZG.jpg" alt="">
                    </div>
                    <h3>Pant</h3>
                </div>
                

                <div class="optionBox">
                    <div class="optionLogo">
                        <img src="https://t3.ftcdn.net/jpg/05/94/76/80/360_F_594768027_IDXAclIBnE2k4wo8R6TOZ8Va16Lxm2ZG.jpg" alt="">
                    </div>
                    <h3>Dress</h3>
                </div>
                

                <div class="optionBox">
                    <div class="optionLogo">
                        <img src="https://t3.ftcdn.net/jpg/05/94/76/80/360_F_594768027_IDXAclIBnE2k4wo8R6TOZ8Va16Lxm2ZG.jpg" alt="">
                    </div>
                    <h3>Jacket</h3>
                </div>
                
            </div>
        </div>

        <div class="flashSale">
            <div class="flashTitle">
                <h1>Flash Sale</h1>
                <h3>Closing in : <span>02</span> : <span>12</span> : <span>56</span></h3>
            </div>

            <div class="flashOpt">
                <div class="opts"><h3>All</h3></div>
                <div class="opts"><h3>Newest</h3></div>
                <div class="opts"><h3>Popular</h3></div>
                <div class="opts"><h3>Trending</h3></div>
                <div class="opts"><h3>Man</h3></div>
                <div class="opts"><h3>Women</h3></div>
                <div class="opts"><h3>Kid</h3></div>
            </div>
        </div>

        <div class="cards">
            
            <div class="card">
                <div class="cardImg">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h3>$83.97</h3>
            </div>

            <div class="card">
                <div class="cardImg">
                    <img src="https://images.unsplash.com/photo-1529139574466-a303027c1d8b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h3>$120.00</h3>
            </div>

            <div class="card">
                <div class="cardImg">
                    <img src="https://images.unsplash.com/photo-1505632958218-4f23394784a6?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h3>$187.34</h3>
            </div>

            <div class="card">
                <div class="cardImg">
                    <img src="https://images.unsplash.com/photo-1485968579580-b6d095142e6e?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h3>$165.65</h3>
            </div>

            <div class="card">
                <div class="cardImg">
                    <img src="https://images.unsplash.com/photo-1475180098004-ca77a66827be?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h3>$287.00</h3>
            </div>

            <div class="card">
                <div class="cardImg">
                    <img src="https://plus.unsplash.com/premium_photo-1707932495000-5748b915e4f2?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h3>$129.05</h3>
            </div>

            <div class="card">
                <div class="cardImg">
                    <img src="https://images.unsplash.com/photo-1608748010899-18f300247112?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h3>$187.75</h3>
            </div>

        </div>

        <div class="blankPage"></div>

        <div class="overlay">
            <div class="menu">
                
                <div class="menuOpts">
                    <i id="homeBtn" class="ri-home-5-fill"></i>
                </div>

                <div class="menuOpts">
                    <i class="ri-shopping-bag-line"></i>
                </div>

                <div class="menuOpts">
                    <i class="ri-heart-3-line"></i>
                </div>

                <div class="menuOpts">
                    <i class="ri-message-3-line"></i>
                </div>

                <div class="menuOpts">
                    <i class="ri-user-line"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
